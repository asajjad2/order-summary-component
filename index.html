<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="main">
    <div class="top">
      <!-- <img src="images/illustration-hero.svg" alt=""> -->
    </div>
    <div class="bottom">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs,<br> audiobooks and podcasts on any device<br> anywhere you like
      </p>
      <div class="fee">
        <img src="images/icon-music.svg" alt="icon-music" id="icon-music">
        <div class="text">
          <h5>Annual Plan</h5>
          <h5 id="price">$59.99/year</h5>
        </div>
        <button id="change"> <a href="">Change</a> </button>
      </div>
      <button id="pay"> <a href="#">Proceed to payment</a> </button>
      <button id="cancel"> <a href="#">Cancel Order</a> </button>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/asajjad2">Areeb</a>.
  </div>
</body>
</html>
